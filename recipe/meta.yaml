{% set name = "docrep" %}
{% set version = "0.2.4" %}
{% set sha256 = "ec7598fc2497a50f2c6882803d78e3c3cc4f1a554645d2c43c58d53653a1be01" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - six

test:
  imports:
    - docrep

about:
  home: https://github.com/Chilipp/docrep
  license: GPLv2
  license_family: GPL2
  license_file: LICENSE
  summary: 'Python package for docstring repetition'

  description: |
    The documentation repetition module (docrep) targets developpers that
    develop complex and nested Python APIs and helps them to create a
    well-documented software.
  doc_url: http://docrep.readthedocs.io/
  dev_url: https://github.com/Chilipp/docrep

extra:
  recipe-maintainers:
    - Chilipp
