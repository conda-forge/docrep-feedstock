{% set name = "docrep" %}
{% set version = "0.3.1" %}
{% set sha256 = "ef6e7433716c0d2c59889aae8bff800b48e82d7e759dfd934b93100dc7bccaa1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - six

test:
  imports:
    - docrep

about:
  home: https://github.com/Chilipp/docrep
  license: GPL-2.0-only
  license_family: GPL2
  license_file: LICENSE
  summary: Python package for docstring repetition

  description: |
    The documentation repetition module (docrep) targets developpers that
    develop complex and nested Python APIs and helps them to create a
    well-documented software.
  doc_url: http://docrep.readthedocs.io/
  dev_url: https://github.com/Chilipp/docrep

extra:
  recipe-maintainers:
    - Chilipp
